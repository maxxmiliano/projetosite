<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FP Sellection</title>

</head>
<body>
   <header>
     <img src="./img/logo.png" alt="logo provisoria">
     <nav>
        <ul>
            <li>Home</li>
            <li>Carros</li>
            <li>Fale Conosco</li>
        </ul>
     </nav>
   </header> 

   <section>
    <div class="list">
        <div class="item">
            <div class="car-img">
                <img src="./img/branca.png" alt="imagem carro">
            </div>
            <div class="content">
                <p class="car-information">
                    unico dono
                </p>
                <h2>
                    Ferrari
                </h2>
                <p class="description">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Reiciendis velit doloribus architecto adipisci similique tempora recusandae repudiandae autem enim! Magnam illo ab eos omnis laudantium minus asperiores repellendus iste rem.
                </p>
                <button class="information">
                    Saiba Mais
                </button>
            </div>
        </div>
    </div>

    <div class="arrows">
        <button><img src="./img/arrow.png" alt="seta esquerda"></button>
        <button><img src="./img/arrow.png" alt="seta direita"></button>
    </div>

    <div class="indicators">
        <div class="number" >01</div>
        <ul>
            <li class="active"></li>
            <li></li>
            <li></li>
        </ul>
    </div>
   </section>
</body>
</html>
